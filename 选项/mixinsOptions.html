混入选项
写好了构造器但是需要额外功能
共用方法不能直接写在构造器，那共用方法就可以写在混入里面，然后哪里需要就在哪里加入


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../vue.js"></script>
    <title>Mixins Option Demo</title>
</head>
<body>
    <h1>Mixins Option Demo</h1>
    <hr>
    <div id="app">
        <p>num:{{ num }}</p>
        <P><button @click="add">增加数量</button></P>
    </div>

    <script type="text/javascript">
        //额外临时加入时，用于显示日志
        var addLog={
            updated:function(){
                console.log("数据放生变化,变化成"+this.num+".");
            }
        }
        var app=new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function(){
                    this.num++;
                }
            },
            mixins:[addLog]//混入
        })
    </script>
</body>
</html>

//混入先执行，原生后执行
//全局混入的执行顺序要前于混入和构造器里的方法。
//全局混入
Vue.mixin({
  updata:function(){
    console.log('dxddd')
  }
})
