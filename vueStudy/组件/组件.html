<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button-counter @clicknow = "clicknow"></button-counter>
      <h2>hjklnm,</h2>
      <button-counter></button-counter>
    </div>
    <script type="text/javascript">
      Vue.component("button-counter", {
        data: function () {
          return {
            count: 0,
          };
        },
        template:
          '<div><button v-on:click="clickfun">You clicked me {{count}}times.</button><slot></slot></div>',
        methods: {
          clickfun:function(){
            this.count++;
            this.$emit('clicknow', this.count);
          }
        },
      });

      var vm = new Vue({
        el: "#app",
        data: {},
        methods: {
          clicknow:function(e){
            console.log(e)
          }
        },
      });
    </script>
  </body>
</html>

//slot插褿，可以在template历练插入任意html元素
//这么写是全局的，但是也要放在vue作用域的里边，放在外边是不管用的
