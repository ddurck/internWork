<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="vue.js"></script>
    <title>v-if & v-show & v-else</title>
</head>
<body>
    <h1>v-if 判断是否加载</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">mini</div>
        <div v-else>请登录后操作</div>
        <div v-show="isLogin">mini</div>


    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
               isLogin:true
            }
        })
    // v-if： 判断是否加载，可以减轻服务器的压力，在需要时加载。
    // v-show：调整css dispaly属性，可以使客户端操作更加流畅。
    </script>
</body>
</html>
