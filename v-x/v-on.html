监听数据的变化 监听
v-on:click="add"
@click="minus"
@代替v-on

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      加减得分:{{count}} </br>
      <button v-on:click="add">+</button>
      <button @click="minus">-</button>
    </div>

    <script type= "text/javascript">
      let vm = new Vue({
        el : "#app",
        data :{
          count:1
        },
        methods: {
          add:function(){
            this.count++
          },
          minus:function(){
            this.count--
          }
        }
      })
    </script>
  </body>
</html>


其他监听事件
如键盘回车：v-on:keyup.enter
